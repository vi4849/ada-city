{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Accessibility Settings</h2>

    <!-- Section: Color Scheme -->
    <div class="settings-section">
        <h3>Color Scheme</h3>
        <p>Customize the color scheme of the website:</p>
        <form method="POST" action="{% url 'ada_app:update_settings' %}">
            {% csrf_token %}
            <label for="color-scheme">Choose a theme:</label>
            <select id="color-scheme" name="color_scheme">
                <option value="default" {% if request.session.color_scheme == "default" %}selected{% endif %}>Default</option>
                <option value="colorblind" {% if request.session.color_scheme == "colorblind" %}selected{% endif %}>Colorblind Friendly</option>
            </select>
            <button type="submit" class="save-button">Apply Theme</button>
        </form>
    </div>

    <!-- Section: Font Size -->
	<div class="settings-section">
		<h3>Font Size</h3>
		<p>Adjust the font size for better readability:</p>
		<div class="font-size-toggle">
			<button type="button" onclick="changeFontSize('small')" aria-label="Set font size to small">Small</button>
			<button type="button" onclick="changeFontSize('medium')" aria-label="Set font size to medium">Medium</button>
			<button type="button" onclick="changeFontSize('large')" aria-label="Set font size to large">Large</button>
		</div>
	</div>
</div>

</form>
{% endblock %}
